apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: telegram-ingress
  namespace: default
  annotations:
    cert-manager.io/issuer: letsencrypt-prod  # Specify the cert-manager issuer for Let's Encrypt
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/affinity: "cookie"  # Add this line to maintain session affinity (optional)
spec:
  tls:
    - hosts:
        - polybotjihad.devops-int-college.com
      secretName: tls-secret
  rules:
    - host: polybotjihad.devops-int-college.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: polybot-service
                port:
                  number: 8443
