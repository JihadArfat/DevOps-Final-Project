apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: telegram-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - polybotjihad.devops-int-college.com
    secretName: tls-secret
  rules:
  - host: polybotjihad.devops-int-college.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polybot-service
            port:
              number: 8443
